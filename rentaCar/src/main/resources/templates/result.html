<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>予約完了</title>
</head>
<body>
	<div class="container">
		<h1>予約完了</h1>	
			<div class="row mx-md-n5">
			  <div class="col-2 pt-3 border bg-light">氏名</div>
			  <div class="col pt-3 border" th:object="${session.user}">
				<p th:text="*{userName}"></p>
			  </div>
			</div>
			<div class="row mx-md-n5">
			  <div class="col-2 pt-3 border bg-light">車両名</div>
			  <div class="col pt-3 border" th:object="${session.car}">
			    <p th:text="*{carName}"></p>
			  </div>
			 </div>
			 <div th:object="${log}">
			<div class="row mx-md-n5">
			  <div class="col-2 pt-3 border bg-light">出発日時</div>
			  <div class="col pt-3 border">
				<p th:text="*{#temporals.format(departureDateTime,'yyyy年MM月dd日 HH時mm分')}"></p>
			  </div>
			 </div>
			<div class="row mx-md-n5">
			  <div class="col-2 pt-3 border bg-light">返却日時</div>
			  <div class="col pt-3 border">
				 <p th:text="*{#temporals.format(returnDateTime,'yyyy年MM月dd日 HH時mm分')}"></p>
			  </div>
			 </div>
			 <div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">料金</div>
			 	<div class="col pt-3 border" th:object="${session.car}">
			 		<p th:text="*{price} * ${totaltime} + 円"></p>
			 	</div>
			 </div>
			</div>
			<br />
		<div class="text-center">
	  </div>
	</div>
	<a th:href="@{/logout}">ログアウト</a>
</body>
</html>
