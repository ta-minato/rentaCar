<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>車種一覧</title>
</head>
<body>
<h1>車種一覧</h1>
<div th:object="${session.user}">
<p th:text="*{userName} + さん"></p>
</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>車種</th>
			<th>価格/h</th>
			<th>色</th>
			<th>定員</th>
			<th>排気量</th>
			<th>ミッション</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="car : ${session.carlist}" th:object="${car}" class="align-middle">
			<td th:text="*{carName}"></td>
			<td th:text="*{price} + 円"></td>
			<td th:text="*{color} + 系"></td>
			<td th:text="*{capacity} + 人"></td>
			<td th:text="*{cc} + cc"></td>
			<td th:text="*{type}"></td>
			<td><a th:href="@{/car/{carId}(carId=*{carId})}" class="btn btn-secondary">詳細</a></td>
		</tr>
		</tbody>
	</table>
	<a th:href="@{/index}">戻る</a>
</body>
</html>
