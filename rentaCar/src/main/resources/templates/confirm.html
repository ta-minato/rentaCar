<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>予約確認</title>
</head>
<body>
	<div th:object="${session.user}">
		<h1>予約確認</h1>	
		<p th:text="*{userName} + さん"></p>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>車種</th>
				<th>出発日時</th>
				<th>返却日時</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="log : ${loglist}" th:object="${log}" class="align-middle">
				<td th:text="*{carName}"></td>
				<td th:text="*{#temporals.format(departureDateTime,'yyyy年MM月dd日 HH時mm分')}"></td>
				<td th:text="*{#temporals.format(returnDateTime,'yyyy年MM月dd日 HH時mm分')}"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/index}">戻る</a>
</body>
</html>
